<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header-section</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  
  <header>
    <nav class="navbar bg-dark navbar-dark">
      <div class="container navbar-expand-md">
        <a class="navbar-brand" href="#">Task Manager</a>

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Tasks</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <nav class="breadcrumb">
      <a class="mx-2 breadcrumb-item text-decoration-none" href="#">Home</a>
      <a class="mx-2 breadcrumb-item text-decoration-none" href="#">Dashboard</a>
      <a class="mx-2 breadcrumb-item text-decoration-none active" href="#">Tasks</a>
    </nav>

  </header>

  <main>
    <div class="container-fluid">

      <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addTask">
        Add Task
      </button>

      <div class="card my-2">
        <div class="card-header">
          Task List
        </div>

        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item active d-flex justify-content-between align-items-center">
              Task 1
              <span class="badge bg-success rounded-pill">New</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Task 2
              <span class="badge bg-warning rounded-pill">In Progress</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Task 3
              <span class="badge bg-danger rounded-pill">Cancelled</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="modal fade" id="addTask">

        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title">Add Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
              <form action="">
                
                <div class="my-2">
                  <label for="taskName" class="form-label">Task Name</label>
                  <input type="text" class="form-control" id="taskName" placeholder="Enter task name..">
                </div>

                <div>
                  <label for="taskDesc" class="form-label">Task Description</label>
                  <input type="text" id="taskDesc" class="form-control" placeholder="Enter task description..">
                </div>

                <div>
                  <label for="taskStatus" class="form-label">Task Status</label>
                  <select name="" id="taskStatus" class="form-select">
                    <option selected value="">New</option>
                    <option value="">In Progress</option>
                    <option value="">Completed</option>
                    <option value="">Cancelled</option>
                  </select>
                </div>

              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-outline-primary ">Save Task</button>
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>

          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="js/bootstrap.js"></script>
</body>
</html>
