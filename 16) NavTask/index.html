<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav & Task</title>
  <link rel="stylesheet" href="../Bootstrap File/css/bootstrap.css">
</head>
<body>

  <ul class="nav nav-tabs">
    <li class="nav-item"><button class="btn nav-link" data-bs-toggle="tab" data-bs-target="#allTask">All Task</button></li>
    <li class="nav-item"><button class="btn nav-link" data-bs-toggle="tab" data-bs-target="#comTask">Completed Task</button></li>
    <li class="nav-item"><button class="btn nav-link" data-bs-toggle="tab" data-bs-target="#penTask">Pending Task</button></li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane fade" id="allTask">
      <p>All Tasks goes here</p>
    </div>
    <div class="tab-pane fade" id="comTask">
      <p>Completed Tasks goes here</p>
    </div>
    <div class="tab-pane fade" id="penTask">
      <p>Pending Tasks goes here</p>
    </div>
  </div>
  

  <script src="../Bootstrap File/js/bootstrap.js"></script>
</body>
</html>
