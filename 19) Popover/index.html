<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popover</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

  <button class="btn btn-danger m-5" data-bs-toggle="popover" title="Heading"
    data-bs-content="This is content. The paragraph goes here">Popover</button>


  <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.7"></script>
  <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.10"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
  </script>
</body>

</html>
